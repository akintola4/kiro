<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - QuickOnboardDoc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a0a0a;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #0a0a0a;
        color: #ffffff;
      }
    }
    
    /* Background decoration */
    .bg-decoration {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }
    
    .wifi-icon-bg {
      position: absolute;
      opacity: 0.05;
      fill: #8b5cf6;
    }
    
    .wifi-1 { top: 80px; left: 40px; width: 48px; height: 48px; }
    .wifi-2 { top: 160px; right: 80px; width: 64px; height: 64px; }
    .wifi-3 { bottom: 128px; left: 25%; width: 40px; height: 40px; }
    .wifi-4 { bottom: 80px; right: 33%; width: 56px; height: 56px; }
    
    .container {
      text-align: center;
      max-width: 640px;
      position: relative;
      z-index: 10;
    }
    
    /* Large icon */
    .icon-wrapper {
      position: relative;
      margin-bottom: 32px;
    }
    
    .large-number {
      font-size: clamp(150px, 30vw, 250px);
      font-weight: 700;
      line-height: 1;
      color: rgba(139, 92, 246, 0.1);
      user-select: none;
      margin-bottom: -80px;
    }
    
    .icon-center {
      position: relative;
      display: inline-block;
      margin-top: -120px;
    }
    
    .wifi-icon {
      width: clamp(96px, 20vw, 160px);
      height: clamp(96px, 20vw, 160px);
      fill: #8b5cf6;
    }
    
    /* Content */
    .content {
      margin-bottom: 32px;
    }
    
    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: rgba(0, 0, 0, 0.6);
      max-width: 448px;
      margin: 0 auto 32px;
      line-height: 1.6;
    }
    
    @media (prefers-color-scheme: dark) {
      p {
        color: rgba(255, 255, 255, 0.7);
      }
    }
    
    /* Buttons */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      margin-bottom: 48px;
    }
    
    @media (min-width: 640px) {
      .button-group {
        flex-direction: row;
        justify-content: center;
      }
    }
    
    .btn {
      padding: 14px 32px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }
    
    .btn-primary {
      background: #8b5cf6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #7c3aed;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
    }
    
    .btn-outline {
      background: transparent;
      color: #0a0a0a;
      border: 2px solid rgba(0, 0, 0, 0.2);
    }
    
    .btn-outline:hover {
      background: rgba(0, 0, 0, 0.05);
      border-color: rgba(0, 0, 0, 0.3);
    }
    
    @media (prefers-color-scheme: dark) {
      .btn-outline {
        color: white;
        border-color: rgba(255, 255, 255, 0.2);
      }
      
      .btn-outline:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.3);
      }
    }
    
    /* Status */
    .status {
      font-size: 0.875rem;
      color: rgba(0, 0, 0, 0.5);
      margin-top: 16px;
    }
    
    @media (prefers-color-scheme: dark) {
      .status {
        color: rgba(255, 255, 255, 0.5);
      }
    }
    
    .status.online {
      color: #10b981;
    }
    
    /* SVG Icons */
    .icon-svg {
      width: 20px;
      height: 20px;
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <!-- Background decoration -->
  <div class="bg-decoration">
    <svg class="wifi-icon-bg wifi-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
      <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <svg class="wifi-icon-bg wifi-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
      <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <svg class="wifi-icon-bg wifi-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
      <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <svg class="wifi-icon-bg wifi-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
      <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
  </div>

  <div class="container">
    <!-- Icon Section -->
    <div class="icon-wrapper">
      <div class="large-number">503</div>
      <div class="icon-center">
        <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Check your network and try again.
      </p>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <button class="btn btn-primary" onclick="window.location.reload()">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        Try Again
      </button>
      <a href="/" class="btn btn-outline">
        <svg class="icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        Go Home
      </a>
    </div>

    <!-- Status -->
    <p class="status" id="status">Checking connection...</p>
  </div>
  
  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.className = 'status online';
        status.textContent = '✓ Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.className = 'status';
        status.textContent = '✗ No internet connection';
      }
    }
    
    // Listen for online event
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Check status every 3 seconds
    setInterval(updateStatus, 3000);
    
    // Initial check
    setTimeout(updateStatus, 500);
  </script>
</body>
</html>
